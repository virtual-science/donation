#{extends 'main.html' /} #{set title:'Signup' /}

<h1>Sign up page</h1>


<nav class="ui blue menu">
  <a class="ui item" href="/">Home</a> 
  <a class="ui active item" href="/signup"> Sign Up</a>
  <a class="ui item" href="/login"> Login</a>
   <a class="item" href="/donation"> Make Donation</a>
    <a class="item" href="/report"> Report</a>
    <a class="item" href="/logout"> Log Out</a>
</nav> 
		

<div class="ui column">
	<section class="ui form segment">
	<form action="/register" method="POST">

		<input type="checkbox" id="usCitizen" name="user.usCitizen"> <label
			for="usCitizen">Tick to confirm you are citizen of the USA</label>
		<div class="ui two column grid">
			<div class="column">
				<div class="ui fluid form segment">
				
					<h3 class="ui header">Sign Up</h3>

					<div class="two fields">
						<div class="field">
							<label>First Name</label> <input placeholder="First Name"
								id="firstName" name="user.firstName" type="text">
												<div class="field">
							<label>Last Name</label> <input placeholder="Last Name"
								name="user.LastName" type="text">
							<div class="field">
								<label>Email</label> <input placeholder="Email"
									name="user.email" type="text">
								<div class="field">
									<label>Password</label> <input type="password"
										name="user.password">
								</div>

								<button type="submit" class="ui blue submit button">Signup</button>
							</div>
						</div>
					</div>
	</form>
	</section>
